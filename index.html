<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>WorldPeace Logo</title>
<style>
  body {
    background-color: #000; /* nền tối */
    color: white;
    font-family: 'Arial', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }
  .logo-container {
    width: 200px;
    text-align: center;
  }
  .logo {
    position: relative;
    width: 200px;
    height: 220px;
    margin-bottom: 20px;
  }
  /* Khung ngoài giống như logo gốc */
  .logo-frame {
    position: absolute;
    width: 100%;
    height: 100%;
    border: 7px solid white;
    border-radius: 40% 40% 40% 40% / 60% 60% 40% 40%;
    box-sizing: border-box;
  }
  /* Nền bên trong */
  .logo-inner {
    position: absolute;
    top: 15px;
    left: 15px;
    right: 15px;
    bottom: 15px;
    background: linear-gradient(to bottom, #ff7e5f, #feb47b); /* gradient hoàng hôn */
    border-radius: 30% 30% 30% 30% / 50% 50% 30% 30%;
  }
  /* Hình mặt trời hoàng hôn */
  .sun {
    position: absolute;
    bottom: 40px;
    left: 50%;
    transform: translateX(-50%);
    width: 100px;
    height: 60px;
    background: radial-gradient(circle at center, #ffbb33, #ff6f00);
    border-radius: 50% / 100%;
    box-shadow: 0 0 20px 5px #ffbb33aa;
  }
  /* Mặt nước phản chiếu */
  .reflection {
    position: absolute;
    bottom: 30px;
    left: 50%;
    transform: translateX(-50%);
    width: 120px;
    height: 15px;
    background:
      repeating-linear-gradient(
        to right,
        #ffbb33,
        #ffbb33 10px,
        #ff6f00 10px,
        #ff6f00 20px
      );
    border-radius: 50% / 100%;
    opacity: 0.6;
  }
  /* Các ngôi sao */
  .star {
    position: absolute;
    background: white;
    border-radius: 50%;
    box-shadow: 0 0 5px 1px white;
  }
  .star.small {
    width: 6px;
    height: 6px;
  }
  .star.big {
    width: 10px;
    height: 10px;
  }
  .star1 { top: 30px; left: 40px; }
  .star2 { top: 70px; right: 40px; }
  .star3 { top: 20px; right: 70px; }
  .star4 { top: 90px; left: 70px; }
  .star5 { top: 120px; left: 30px; }
  /* Text logo */
  .logo-text {
    font-size: 32px;
    font-weight: bold;
    letter-spacing: 2px;
    text-shadow: 0 0 5px #ffbb33;
  }
</style>
</head>
<body>
  <div class="logo-container">
    <div class="logo">
      <div class="logo-frame"></div>
      <div class="logo-inner"></div>
      <div class="sun"></div>
      <div class="reflection"></div>
      <div class="star star1 small"></div>
      <div class="star star2 small"></div>
      <div class="star star3 big"></div>
      <div class="star star4 small"></div>
      <div class="star star5 big"></div>
    </div>
    <div class="logo-text">WorldPeace</div>
  </div>
</body>
</html>
